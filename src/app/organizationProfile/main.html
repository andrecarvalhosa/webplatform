<div id="perfil" class="col s12">
  <div class="container">
    <div class="row first-row">
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-image">
            <img src="../../assets/img/profile/{{logoImage}}" class="profile-pic" alt="Logo">
            <span id="profile-username" class="card-title">{{name}}</span>
          </div>
          <div class="card-content" style="line-height: 2em;">
            <div class="card-action">
              <button class="waves-effect waves-light btn primary-hvr" style="display:block; margin:auto;" (click)="changeImage()">Alterar Logo</button>
              <input id="uploadImage" type="file" class="waves-effect waves-light btn primary-hvr" style="display:none;" accept="image/*" (change)="fileChangeEvent($event)" placeholder="Carregar imagem" />
              <button id="uploadButton" type="button" class="waves-effect waves-light btn primary-hvr"  style="display:none;" (click)="uploadImg()">Carregar</button>
            </div>
            <p>
              <strong class="dark-gray-txt"><i class="material-icons left pers-info-icons">account_balance</i></strong>{{type}}<br>
              <strong class="dark-gray-txt"><i class="material-icons left pers-info-icons">build</i></strong>{{field}}<br>
              <strong class="dark-gray-txt"><i class="material-icons left pers-info-icons">place</i></strong>{{location}}<br>
            </p>
          </div>
          <div class="card-action" style="line-height: 2em;">
            <p>
              <strong class="dark-gray-txt"><i class="material-icons left pers-info-icons">public</i></strong>{{website}}<br>
              <strong class="dark-gray-txt"><i class="material-icons left pers-info-icons">mail</i></strong>{{mail}}<br>
              <strong class="dark-gray-txt"><i class="material-icons left pers-info-icons">phone</i></strong>{{telephone}}<br>
              <strong class="dark-gray-txt"><i class="material-icons left pers-info-icons">place</i></strong>{{address}}
            </p>
          </div>
          <div class="card-action" style="line-height: 2em;">
            <p>
              <strong class="dark-gray-txt"><i class="material-icons left pers-info-icons">security</i></strong>{{nif}}
            </p>
          </div>
          <div class="card-action">
            <a [routerLink]="['EditOrganizationInfo']" class="waves-effect waves-light btn primary-hvr" style="display:block; margin:auto;">Editar dados</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l8">
        <div class="card light-gray-bg">
          <div class="card-content dark-gray-txt">
            <div class="card-title"><h4 class="tertiary-txt profile-title"><strong>Sobre a empresa</strong></h4></div>
            <pre>
{{description}}
            </pre>
          </div>
          <div class="card-action">
            <a [routerLink]="['EditDescription']" class="waves-effect waves-light btn primary-hvr" style="display:block; margin:auto;">Editar descrição</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
