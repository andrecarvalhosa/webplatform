<div id="contactos" class="col s12">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Pesquisar contactos...</label>
      </div>
    </div>
  </form>
  <ul class="collection first-row">
    <div class="collection-item avatar" *ngFor="let contact of contacts">
      <img src="../../assets/img/hero.png" alt="Hero" class="circle">
      <span class="title hero-contact-name"> {{contact.name}}</span>
      <p> Info b√°sica: {{contact.info}} details! </p>
      <a href="#" class="secondary-content"><i class="material-icons">send</i></a>
    </div>
  </ul>
</div>
