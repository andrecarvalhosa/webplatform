<div class="section no-pad-bot" id="index-banner">
  <div class="row">
    <div class="col l8 offset-l2 m12">
      <h3 class="primary-txt">Editar informação pessoal</h3>
      <p>Abaixo encontram-se todos os campos que pode editar no seu perfil. Se não apresentam nenhum valor, então é porque são optativos. Edite apenas os campos que pretende alterar.</p><br>
      <form (submit)="setMyProfile()" enctype="multipart/form-data">
        <div class="form-group input-field">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group input-field">
          <label for="pass"> Password</label>
          <input id="pass" type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <div class="form-group input-field">
          <label for="name"> Nome</label>
          <input id="name" type="text" class="form-control" name="username" [(ngModel)]="username">
        </div>
       <!-- <div class="form-group input-field">
          <label class="active">Data de nascimento</label>
          <input type="date" class="datepicker form-control" name="birth" [(ngModel)]="birth">
        </div> -->
        <div class="form-group input-field">
          <label for="local">Localidade</label>
          <input id="local" type="text" class="form-control" name="location" [(ngModel)]="location">
        </div>
        <!--<div class="form-group input-field">
          <label for="number">Número da certidão multiuso</label>
          <input id="number" type="number" class="form-control" name="certificate" [(ngModel)]="certificate">
        </div>-->
        <div class="form-group input-field">
          <label for="inc">Incapacidade</label>
          <input id="inc" type="text" class="form-control" name="deficiency" [(ngModel)]="deficiency">
        </div>
        <div class="form-group input-field">
          <label for="prof">Situação profissional</label>
          <input id="prof" type="text" class="form-control" name="situation" [(ngModel)]="situation">
        </div>
        <!--<div class="form-group">
          <div class="file-field input-field">
            <div class="btn tertiary-hvr">
              <span>Editar imagem de perfil</span>
              <input type="file" class="form-control" name="photo" accept="images/*">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </div>-->
        <button id="login-action" type="submit" class="btn waves-effect waves-light btn-lg primary-hvr" style="float:right;">Confirmar alterações</button>
        <button [routerLink]="['Main']" class="btn waves-effect waves-light btn-flat btn-lg" style="top:40px;margin-right:10px;float:right">Cancelar</button>
      </form>
    </div>
  </div>
</div>
