<div class="section no-pad-bot" id="index-banner">
  <div class="row">
    <br><br>
    <div class="col l4 offset-l3 m10 s10">
      <a [routerLink]="['../Index']" class="waves-effect waves-light btn-flat" id="back-btn"><i class="material-icons left">chevron_left</i>Regressar à página inicial</a>
    </div>
    <div class="col l4 offset-l4 m10 offset-m1 s10 offset-s1">
      <h3>Escolha o tipo de conta</h3>
      <div class="col l6 m12">
        <a [routerLink]="['../SignupHero']" class="register-pic" id="signupHero">
          <div class="card center">
            <div class="card-image waves-effect waves-block waves-light">
              <img src="../../assets/img/hero.png" alt="Representação genérica de um utilizador da plataforma" longdesc="Uma imagem vetorial minimalista onde surgem os contornos de um indivíduo no qual não se distinguem feições nem traços, tendo assim características indeterminadas. Na lapela apresenta o logótipo da plataforma.">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4 flow-text">Indivíduo</span>
            </div>
          </div>
        </a>
      </div>
      <div class="col l6 m12">
        <a [routerLink]="['../SignupOrg']" class="register-pic" id="SignupOrg">
          <div class="card center">
            <div class="card-image waves-effect waves-block waves-light">
              <img src="../../assets/img/organization.png" alt="Representação genérica de uma organização com perfil na plataforma" longdesc="Desenho minimalista de dois prédios, que juntos simulam o perfil de uma cidade moderna. O prédio da esquerda apresenta contornos arredondados e traços simples; o da direita tem um frontão em escada que se eleva acima do anterior. Ambos têm variações do logótipo da plataforma no seu topo.">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4 flow-text">Organização</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
